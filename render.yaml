databases:
  - name: budget_app< replace it with yours name from database which is available on render>
    databaseName: <name from database which is available on render>
    user: budget_app<replace with yours username from database which is available on render>
    plan: free
services:
  - type: web
    name: budget_app<replace it with yours name from database available on render>
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app< replace it with yours name from database available on render>
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2